openapi: 3.0.1
info:
  title: Hubby API
  version: 1.1.0
  description: |
    Welcome to the Hubby API documentation. This API enables partners to seamlessly integrate eSIM booking and management capabilities into their applications.
    
    Key Features:
    - Create and manage eSIM bookings for your customers
    - Access our global package catalog with country-specific offerings
    - Track booking statuses and package activations
    
    Authentication:
      All API requests require a valid API key in the Authorization header. Contact our support team to obtain your API credentials.
    
    Need Help?
    - Technical Support: support@hubbyesim.com

servers:
- url: https://us-central1-hubby-esim.cloudfunctions.net
  description: Production server
- url: https://us-central1-hubby-esim-dev.cloudfunctions.net
  description: Staging server

  
paths:
  /api/bookings:
    get:
      security:
        - ApiKeyAuth: []
      tags:
        - Booking
      summary: List all bookings
      description: Retrieves a paginated list of bookings for the authenticated partner
      parameters:
        - name: perPage
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: Number of records to return per page
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
          description: Page number to retrieve
      responses:
        "200":
          description: A paginated list of bookings
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Success message
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/BookingResponse"
                  pagination:
                    $ref: "#/components/schemas/PaginationMeta"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
    
    post:
      security:
        - ApiKeyAuth: []
      tags:
        - Booking
      summary: Create a new booking
      description: Creates a new booking with the specified details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - departure_date
                - return_date
                - communication_options
                - package_specifications
              properties:
                departure_date:
                  type: string
                  format: date-time
                email:
                  type: string
                  format: email
                phone:
                  type: string
                  pattern: '^\+\d{1,3}\d{1,14}$'
                first_name:
                  type: string
                  minLength: 1
                  maxLength: 100
                last_name:
                  type: string
                  minLength: 1
                  maxLength: 100
                full_name:
                  type: string
                  minLength: 1
                  maxLength: 200
                title:
                  type: string
                  enum: ['mr.', 'ms.', 'mrs.', 'miss', 'dr.', 'prof.']
                pax:
                  type: integer
                  minimum: 1
                return_date:
                  type: string
                  format: date-time
                flight_number:
                  type: string
                  pattern: '^[a-zA-Z0-9]{1,10}$'
                gender:
                  type: string
                  enum: ['M', 'F', 'O']
                date_of_birth:
                  type: string
                  format: date-time
                data:
                  type: object
                locale:
                  type: string
                  minLength: 2
                  maxLength: 5
                booking_id:
                  type: string
                  minLength: 3
                communication_options:
                  type: object
                  required:
                    - should_send_message
                  properties:
                    should_send_message:
                      type: boolean
                    channels:
                      type: array
                      items:
                        type: string
                        enum: ['EMAIL', 'PUSH', 'SMS', 'WHATSAPP']
                package_specifications:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    properties:
                      destination:
                        type: string
                        pattern: '^[A-Z]{2,3}$'
                      size:
                        type: string
                        pattern: '^(1|3|5) (GB)$'
                    oneOf:
                      - required: ['destination', 'size']
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Success message
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/BookingResponse"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "401":
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /api/bookings/{id}:
    get:
      security:
        - ApiKeyAuth: []
      tags:
