components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Fixed API token for authentication. Be sure to include the word `Bearer` followed by a space and the token.
  schemas:
    BookingRequest:
      type: object
      required:
        - departure_date
        - return_date
        - communication_options
        - package_specifications
      properties:
        title:
          type: string
        first_name:
          type: string
          minLength: 1
          maxLength: 100
        last_name:
          type: string
          minLength: 1
          maxLength: 100
        full_name:
          type: string
          minLength: 1
          maxLength: 200
        pax:
          type: integer
          minimum: 1
        email:
          type: string
          format: email
        phone:
          type: string
          pattern: '^\+\d{1,3}\d{1,14}$'
        booking_id:
          type: string
          minLength: 3
        return_date:
          type: string
          format: date-time
        departure_date:
          type: string
          format: date-time
        gender:
          type: string
          enum: ['M', 'F', 'O']
        users:
          type: array
          items:
            type: string
          description: List of user IDs associated with the booking.
        esims:
          type: array
          items:
            type: string
          description: List of eSIM IDs associated with the booking.
        locale:
          type: string
          minLength: 2
          maxLength: 5
        communication_options:
          type: object
          required:
            - should_send_message
          properties:
            should_send_message:
              type: boolean
            channels:
              type: array
              items:
                type: string
                enum: ['EMAIL', 'PUSH', 'SMS', 'WHATSAPP']
        package_specifications:
          type: array
          minItems: 1
          items:
            type: object
            properties:
              destination:
                type: string
                pattern: '^[A-Z]{2,3}$'
              size:
                type: string
                pattern: '^(1|3|5) (GB)$'
            oneOf:
              - required: ['destination', 'size']
    BookingResponse:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the booking
        title:
          type: string
          description: Title
        first_name:
          type: string
          description: First name
        last_name:
          type: string
          description: Last name
        full_name:
          type: string
          description: Full name
        pax:
          type: integer
          description: Number of passengers
        email:
          type: string
          format: email
          description: Email address of the booking contact
        phone:
          type: string
          nullable: true
          description: Phone number of the booking contact
        booking_id:
          type: string
          nullable: true
          description: ID of the booking
        return_date:
          type: string
          format: date-time
          description: Return date in ISO format
        partner:
          type: string
          description: Partner ID associated with the booking
        departure_date:
          type: string
          format: date-time
          description: Departure date in ISO format
        gender:
          type: string
          enum: ["M", "F", "O"]
          description: Gender
        users:
          type: array
          items:
            type: object
          description: List of users associated with the booking
        esims:
          type: array
          items:
            type: object
          description: List of eSIMs associated with the booking
        locale:
          type: string
          description: Locale of the booking
        communication_options:
          type: object
          properties:
            should_send_message:
              type: boolean
              description: Indicates if messages should be sent
            channels:
              type: array
              items:
                type: string
                enum: ["EMAIL", "PUSH", "SMS", "WHATSAPP"]
              description: List of communication channels
        promo_codes:
          type: array
          items:
            type: object
            properties:
              promo_code:
                type: string
                description: Promo code applied to the booking
              package_id:
                type: string
                description: ID of the package associated with the promo code
              package_size:
                type: string
                description: Size of the package associated with the promo code
              destination:
                type: string
                description: Destination associated with the promo code
        created_at:
          type: string
          format: date-time
          description: Creation timestamp of the booking
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp of the booking
        created_by:
          type: string
          description: Identifier of the entity that created the booking
        updated_by:
          type: string
          description: Identifier of the entity that last updated the booking
    PackageSpecification:
      type: object
      properties:
        destination:
          type: string
          pattern: "^[A-Z]{2,3}$"
          description: ISO2, ISO3, or continent code for the destination
          example: "US"
        size:
          type: string
          pattern: '^\d+(MB|GB)$'
          description: Size of the package, e.g., '500MB' or '3GB'
          example: "3GB"
      anyOf:
        - type: object
          required: ["destination", "size"]
          properties:
            destination:
              type: string
              pattern: "^[A-Z]{2,3}$"
            size:
              type: string
              pattern: '^(1|3|5) (GB)$'
      description: >
        Package specification details. If `package_id` is set, the package is directly selected.
        If `destination` and `size` are set, the appropriate package will be determined based on these parameters.
        If only `destination` is set, a strategy will be applied based on the partner's implementation to determine the correct package.
    CountryResponse:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the country (ISO code)
          example: "NLD"
        name:
          type: string
          description: Full name of the country
          example: "string"
        imsi:
          type: integer
          nullable: true
          description: International Mobile Subscriber Identity
          example: 22
        LTE:
          type: boolean
          nullable: true
          description: Indicates if LTE is supported
          example: true
        apn:
          type: string
          nullable: true
          description: Access Point Name
          example: "string"
        global_network:
          type: string
          nullable: true
          description: Name of the global network
          example: "string"
        tier:
          type: integer
          nullable: true
          description: Indicates the tier level
          example: 2
        hubby:
          type: integer
          nullable: true
          description: Associated value, possibly a constant or identifier
          example: 4
        global_price:
          type: number
          nullable: true
          description: Price for global usage
          example: 1234
        click_count:
          type: integer
          nullable: true
          description: Number of clicks or accesses
          example: 12
        bokun_id:
          type: integer
          nullable: true
          description: Bokun platform ID
          example: 123456
    PackageResponse:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the package
          example: "1015047"
        label:
          type: string
          description: Display label for the package
          example: "2.79 GB"
        bytes:
          type: integer
          description: Size of the package in bytes
          example: 3001024512
        country:
          type: string
          description: Reference to the country document
          example: "/countries/XN"
        hidden:
          type: boolean
          description: Indicates if the package is hidden
          example: false
        price:
          type: number
          format: float
          description: Customer-facing price of the package
          example: 1850
        partner_price:
          type: number
          format: float
          description: Partner-facing price of the package
          example: 1450
        days:
          type: integer
          description: Validity of the package in days
          example: 365
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          description: Optional success message
        data:
          type: object
          description: Main data payload
    NotFoundErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: integer
              description: HTTP status code of the error
              example: 404
            message:
              type: string
              description: Error message detailing the issue
            details:
              type: object
              nullable: true
              description: Optional additional error details
    ValidationErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: integer
              description: HTTP status code of the error
              example: 400
            message:
              type: string
              description: Error message detailing the issue
            details:
              type: object
              nullable: true
              description: Optional additional error details
    UnauthorizedErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: integer
              description: HTTP status code of the error
              example: 401
            message:
              type: string
              description: Error message detailing the issue
            details:
              type: object
              nullable: true
              description: Optional additional error details
    ServerErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: integer
              description: HTTP status code of the error
              example: 500
            message:
              type: string
              description: Error message detailing the issue
            details:
              type: object
              nullable: true
              description: Optional additional error details
    PaginationMeta:
      type: object
      properties:
        currentPage:
          type: integer
          description: Current page number
        totalPages:
          type: integer
          description: Total number of pages available
        perPage:
          type: integer
          description: Number of items per page
        totalItems:
          type: integer
          description: Total number of items in the collection
